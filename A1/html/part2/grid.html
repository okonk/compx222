<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Car Grid</title>

        <link rel="stylesheet" type="text/css" href="../../css/part2/grid.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item grid-item-1">
                <figure>
                    <img src="../../img/part2/audi_r8.jpg" alt="Audi R8" />
                    <figcaption>Audi R8</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-2">
                <figure>
                    <img src="../../img/part2/audi_s5.jpg" alt="Audi S5" />
                    <figcaption>Audi S5</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-3">
                <figure>
                    <img src="../../img/part2/bmw_m3.jpg" alt="BMW M3" />
                    <figcaption>BMW M3</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-4">
                <figure>
                    <img src="../../img/part2/bugatti_chiron_super_sport.jpg" alt="Bugatti Chiron" />
                    <figcaption>Bugatti Chiron</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-5">
                <figure>
                    <img src="../../img/part2/jeep_compass_trailhawk.jpg" alt="Jeep Compass" />
                    <figcaption>Jeep Compass</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-6">
                <figure>
                    <img src="../../img/part2/koenigsegg_jesko.jpg" alt="Koenigsegg Jesko" />
                    <figcaption>Koenigsegg Jesko</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-7">
                <figure>
                    <img src="../../img/part2/maserati_mc20.jpg" alt="Maserati MC20" />
                    <figcaption>Maserati MC20</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-8">
                <figure>
                    <img src="../../img/part2/mclaren_620r.jpg" alt="Mclaren 620r" />
                    <figcaption>Mclaren 620r</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-9">
                <figure>
                    <img src="../../img/part2/mercedes_amg_gt_black_series.jpg" alt="Mercedes AMG GT" />
                    <figcaption>Mercedes AMG GT</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-10">
                <figure>
                    <img src="../../img/part2/ford_mustang_gt.jpg" alt="Ford Mustang GT" />
                    <figcaption>Ford Mustang GT</figcaption>
                </figure>
            </div>

            <div class="grid-item grid-item-11">
                <figure>
                    <img src="../../img/part2/nissan_gtr.jpg" alt="Nissan GTR" />
                    <figcaption>Nissan GTR</figcaption>
                </figure>
            </div>
        </div>
    </body>
</html>
